<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Page</title>
		<!-- //main css file -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!-- //bootstrap css file -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous" />
		<!-- //fontawsome -->
		<script
			src="https://kit.fontawesome.com/80251f7c23.js"
			crossorigin="anonymous"></script>
	</head>

	<body>
		<section class="product-add-page">
			<div class="container">
				<div class="row m-5">
					<div class="col-lg-4 col-12 mb-4">
						<div class="product-form card">
							<form action="" id="product-form">
								<h2 class="heading">Add Product</h2>
								<div class="message"></div>

								<div class="form-group">
									<label for="name">Product Name</label>
									<input type="text" class="form-control" id="name" />
								</div>
								<div class="form-group">
									<label for="name">Price</label>
									<input type="text" class="form-control" id="price" />
								</div>
								<div class="form-group">
									<label for="name">Sale Price</label>
									<input type="text" class="form-control" id="s-price" />
								</div>
								<div class="form-group">
									<label for="name">Photo</label>
									<input type="text" class="form-control" id="photo" />
								</div>
								<input class="btn btn-primary" type="submit" value="Add Now" />
							</form>
						</div>
					</div>
					<div class="col-lg-8 col-12">
						<div class="product-area">
							<div class="row product-section"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>

		<script src="./assets/js/functions.js"></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
